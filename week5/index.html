<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Form Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex justify-center">
        <div class="bg-white w-1/3 p-3 m-4 rounded-lg">
            <h1 class="text-center font-bold text-2xl">แบบฟอร์มลงทะเบียนยืมหนังสือ</h1>
            <p class="text-sm text-center">แบบฟอร์มลงทะเบียนยืมหนังสือสำหรับนักศึกษาคณะบริหารธุรกิจเท่านั้น</p>

            <form>
                <div class="mt-10 p-3">
                    <p>ชื่อ</p>
                    <input type="text" placeholder="โปรดระบุชื่อนักศึกษา" class="input" />
                </div>
                <div class="mt-10 p-3">
                    <p>นามสกุล</p>
                    <input type="text" placeholder="โปรดระบุนามสกุล" class="input" />
                </div>
                <div class="mt-10 p-3">
                    <p>รหัสนักศึกษา</p>
                    <input type="text" placeholder="โปรดระบุรหัสนักศึกษา" class="input" />
                </div>
                <div class="mt-10 p-3">
                    <p>สมุดที่ต้องการยืม</p>
                     <select class="select">
                        <option disabled selected>กรุณาเลือกสมุด</option>
                        <option>หนังสือการ์ตูน</option>
                        <option>หนังสือนิยาย</option>
                        <option>หนังสือวรรณกรรม</option>
                    </select>
                     <div class="mt-10 p-3">
                    <p>หมายเหตุ</p>
                   <textarea class="textarea textarea-ghost" placeholder="โปรดระบุ"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
