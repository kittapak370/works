<!DOCTYPE html>
<html>

<head>
    <title>ทดสอบ Web Event</title>
    <style>
        input {
            height: 50px;
            width: 310px;
            border-radius: 10px;
            font-size: 25px;
            border-color: rgb(69, 226, 21);
        }

        select {
            font-size: 20px;
            padding: 10px;
            border-radius: 15px;
            border-width: 10px;
            border-color: rgb(112, 67, 13);
        }
    </style>
</head>

<body>
    <h2>ทดสอบการอ่านข้อความจาก Input</h2>
    <p id="showMsg">ข้อความที่อ่านได้: </p>
    <input id="msg-input" placeholder="กรุณากรอกข้อความ" type="text"> 

    <h2>ทดสอบการเลือกแบบ select</h2>
    <p id="show-select-msg">ข้อความที่อ่านได้</p>
    <select id="select-input">
        <option>โปรดเลือกตัวไหนก็ได้</option>
        <option>ตัวเลือกที่1</option>
        <option>ตัวเลือกที่2</option>
        <option>ตัวเลือกที่3</option>
        <option>ตัวเลือกที่4</option>
    </select>

    <script>
        const msgInputElement = document.getElementById('msg-input')
        console.log(msgInputElement)
        msgInputElement.addEventListener("input", function() {
            const msg= this.value
            const showMsgElement = document.getElementById("showMsg")
            showMsgElement.innerText = 'ข้อความที่อ่านได้: ' + msg
        })

        const msgSelectElement = document.getElementById('select-input')
        console.log(msgInputElement)
        msgSelectElement.addEventListener("input", function() {
            const msg= this.value
            const showMsgElement = document.getElementById("show-select-msg")
            showMsgElement.innerText = 'ข้อความที่อ่านได้: ' + msg
        })


    </script>
</body>

</html>
